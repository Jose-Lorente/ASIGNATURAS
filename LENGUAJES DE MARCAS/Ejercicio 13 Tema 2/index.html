<body>

    <header>
        <img src="images/IAT-LOGOTIPO.jpg" alt="Logo del centro" class="logo">
    </header>

    <section>
        <form action="procesarincidencia.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Nueva Incidencia</legend>

                <!-- Profesor que indica la incidencia -->
                <label for="profesor">Profesor *:</label>
                <input type="text" id="profesor" name="profesor" placeholder="Escribe tu nombre aquí" required><br>

                <!-- Correo electrónico -->
                <label for="correo">Correo electrónico *:</label>
                <input type="email" id="correo" name="correo" placeholder="Escribe tu correo aquí." required><br>

                <!-- Departamento -->
                <label for="aula">Departamento *:</label>
                    <select id="aula" name="aula" required>
                    <option value="" disabled selected>Informática</option> 
                    <option value="2"></option>
                </select><br>

                <!-- Aula -->
                <label for="aula">Aula *:</label>
                <input type="number" id="aula" name="aula" placeholder="Indica aquí el aula de la in" required><br>

                <!-- Día de la incidencia -->
                <label for="dia">Día de la incidencia *:</label>
                <input type="week" id="dia" name="dia" required><br>

                <!-- Hora de la incidencia -->
                <label for="hora">Hora de la incidencia *:</label>
                <input type="time" id="hora" name="hora" required><br>

                <!-- Descripción de la incidencia -->
                <label for="descripcion">Descripción de la incidencia *:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

                <!-- Imagen de la incidencia -->
                <label for="imagen">Imagen de la incidencia (opcional):</label>
                <input type="file" id="imagen" name="imagen"><br>

                <!-- Botones de enviar y resetear -->
                <div class="botones">
                    <button type="submit">Enviar incidencia</button>
                    <button type="reset">Borrar formulario</button>
                </div>
            </fieldset>
        </form>
    </section>
